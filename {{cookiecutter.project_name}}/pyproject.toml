coverage = "^7.4.0"
django-coverage-plugin = "^3.0.0"
django-cprofile-middleware = "^1.0.5"
django-debug-toolbar = "^4.4"
django-debug-toolbar-line-profiling = "^0.7.3"
django-debug-toolbar-template-profiler = "^2.1.0"
django-extensions = "^3.2.3"
django-silk = "^5.1"
