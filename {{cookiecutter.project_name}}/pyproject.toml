drf-spectacular = "^0.27.2"
easy-thumbnails = "^2.8.3"
gevent = "^24.2.1"
gunicorn = "^20.1.0"
hiredis = "^2.0.0"
numerize = "^0.12"
psycopg = { extras = ["binary"], version = "^3.1.18" }
pydantic = "^1.10.2"
python-dateutil = "^2.8.2"
