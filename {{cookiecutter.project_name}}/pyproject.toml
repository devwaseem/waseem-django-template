  "compatible-mypy",
], version = "^3.14.5" }
djhtml = "^3.0.6"
djlint = "^1.19.13"
fabric2 = "^3.0.0"
flake8 = "^6.0.0"
hypothesis = { extras = ["django"], version = "^6.61.0" }
ipdb = "^0.13.9"
jupyterlab = "^3.5.0"
mixer = "^7.2.2"
nplusone = "^1.0.0"
pre-commit = "^2.20.0"
pudb = "^2022.1.3"
pytest = "^7.4.4"
pytest-cov = "^4.0.0"
pytest-describe = "^2.1.0"
pytest-django = "^4.5.2"
pytest-mock = "^3.10.0"
pytest-sugar = "^0.9.6"
pytest-xdist = "^3.1.0"
