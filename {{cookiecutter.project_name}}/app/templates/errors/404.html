<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Page not found</title>
        <style nonce="{{ csp_nonce }}">
            :root {
                color-scheme: light;
            }

            body {
                margin: 0;
                font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
                background: #f8fafc;
                color: #0f172a;
            }

            main {
                min-height: 100vh;
                display: grid;
                place-items: center;
                padding: 3rem 1.5rem;
            }

            .card {
                width: min(640px, 100%);
                background: #ffffff;
                border-radius: 24px;
                padding: 2.5rem;
                box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
            }

            .badge {
                display: inline-flex;
                align-items: center;
                gap: 0.4rem;
                padding: 0.25rem 0.75rem;
                border-radius: 999px;
                background: #fee2e2;
                color: #b91c1c;
                font-size: 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.08em;
            }

            h1 {
                margin: 1rem 0 0.5rem;
                font-size: 2rem;
                line-height: 1.2;
            }

            p {
                margin: 0.5rem 0;
                color: #475569;
                line-height: 1.6;
            }

            a {
                display: inline-flex;
                margin-top: 1.5rem;
                text-decoration: none;
                color: #0f172a;
                background: #e2e8f0;
                padding: 0.7rem 1.4rem;
                border-radius: 999px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="card">
                <span class="badge">404</span>
                <h1>We couldn’t find that page.</h1>
                <p>
                    The page you’re looking for might have been moved or no longer exists.
                </p>
                <p>Check the URL or head back to safety.</p>
                <a href="/">Back to home</a>
            </section>
        </main>
    </body>
</html>
