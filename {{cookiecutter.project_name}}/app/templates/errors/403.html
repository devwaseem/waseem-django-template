<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Access denied</title>
        <style nonce="{{ csp_nonce }}">
            :root {
                color-scheme: light;
            }

            body {
                margin: 0;
                font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
                background: #fefce8;
                color: #3f2d10;
            }

            main {
                min-height: 100vh;
                display: grid;
                place-items: center;
                padding: 3rem 1.5rem;
            }

            .card {
                width: min(640px, 100%);
                background: #ffffff;
                border-radius: 24px;
                padding: 2.5rem;
                border: 1px solid #fde68a;
                box-shadow: 0 20px 45px rgba(120, 53, 15, 0.08);
            }

            .badge {
                display: inline-flex;
                align-items: center;
                gap: 0.4rem;
                padding: 0.25rem 0.75rem;
                border-radius: 999px;
                background: #fef3c7;
                color: #b45309;
                font-size: 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.08em;
            }

            h1 {
                margin: 1rem 0 0.5rem;
                font-size: 2rem;
                line-height: 1.2;
            }

            p {
                margin: 0.5rem 0;
                color: #7c5b2f;
                line-height: 1.6;
            }

            a {
                display: inline-flex;
                margin-top: 1.5rem;
                text-decoration: none;
                color: #3f2d10;
                background: #fcd34d;
                padding: 0.7rem 1.4rem;
                border-radius: 999px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <main>
            <section class="card">
                <span class="badge">403</span>
                <h1>You donâ€™t have access to this page.</h1>
                <p>
                    If you think this is a mistake, contact the site administrator or
                    try a different account.
                </p>
                <a href="/">Back to home</a>
            </section>
        </main>
    </body>
</html>
